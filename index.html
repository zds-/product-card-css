<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- <img class="card__img" src="./images/image-product-desktop.jpg" alt="" /> -->
      <div class="card__content">
        <div class="small-header">Perfume</div>
        <div class="header">Gabrielle Essence Eau De Parfum</div>
        <article>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </article>
        <div class="price">
          <div class="price__actual">$149.99</div>
          <div class="price__old">$169.99</div>
        </div>
        <a href="#" class="button">
          <img src="./images/icon-cart.svg" />
          Add to Cart
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dmitry Zakharov</a>.
    </div>
  </body>
</html>
